name: Steam Scrape Every 6 Hours

on:
  schedule:
    # Runs at 00:23, 06:23, 12:23, and 18:23 UTC
    - cron: '23 */6 * * *'  
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add database.json index.html last_run.txt
          git commit --allow-empty -m "6-Hour Sync: $(date)" 
          git push origin main
