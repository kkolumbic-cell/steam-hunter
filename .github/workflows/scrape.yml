name: Hourly Steam Scrape

on:
  schedule:
    # Run at minute 0 of every hour (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Permissions needed for the bot to commit generated files back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Commit and push results (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add database.json index.html last_run.txt

          if git diff --cached --quiet; then
            echo "No changes detected; nothing to commit."
            exit 0
          fi

          git commit -m "Hourly update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
