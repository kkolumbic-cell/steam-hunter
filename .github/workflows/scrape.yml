name: Hourly Steam Scrape

on:
  schedule:
    # We provide two triggers to bypass the "stale" filter
    - cron: '17 * * * *'  
    - cron: '47 * * * *'  
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history to ensure git doesn't get confused

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add database.json index.html last_run.txt
          # The --allow-empty flag ensures the bot NEVER fails even if no new games are found
          git commit --allow-empty -m "Automated Sync: $(date)" 
          git push origin main
